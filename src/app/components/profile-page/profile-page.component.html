<!-- Header / Navbar -->
<app-header></app-header>

<div class="row justify-content-center align-items-start">
    <!-- Profile card and profile contacts -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-5 offset-md-0 offset-lg-2">
        <!-- binding properties to reuse code -->
        <profile-card [profileId]="profileId" [userId]="userId" [userData]="userData" [editMode]="sameUser"
            (content)="selectPage($event)" [publicSize]="userPosts.length" [projsSize]="userProjects.length">
        </profile-card>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-5">
        <!-- binding properties to reuse code -->
        <profile-contact [editMode]="sameUser" [profileId]="profileId"></profile-contact>
    </div>

</div>

<div class="row justify-content-center align-items-start">
    <div class="col-xs-12 col-sm-10 col-md-6 col-lg-4">
        <!-- Showing user posts -->
        <div class="profile-content">
            <div class="posts" *ngIf="!pageSelected">
                <div class="post-item" *ngFor="let post of userPosts">
                    <publication-card [profileId]="post.profileId" [publication]="post"></publication-card>
                </div>
                <div class='theresnothing' *ngIf="userPosts.length == 0">
                    <span>{{ userData.name }} não tem uma postagem.</span>
                </div>
            </div>
            <div class="projects" *ngIf="pageSelected">
                <div class="post-item" *ngFor="let project of userProjects">
                    <project-card [profileId]="project.profileId" [project]="project"></project-card>
                </div>
                <div class='theresnothing' *ngIf="userProjects.length == 0">
                    <span>{{ userData.name }} não tem um {{ isCompany === true ? 'edital' : '' }}{{ isCompany === false ? 'projeto': '' }}.</span>
                </div>
            </div>

        </div>
