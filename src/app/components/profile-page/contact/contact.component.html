<div class="card">
    <div class="card-header">
        Redes sociais

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#contactModal" #modal
            *ngIf="editMode">
            Editar
        </button>
    </div>

    <div class="card-body">
        <div class="social-network-item">
            <p>
                <a> {{ userSocial.email }} </a>
            </p>
        </div>

        <div class="social-network-item">
            <p>
                <a> {{ userSocial.linkedin }} </a>
            </p>
        </div>

        <div class="social-network-item">
            <p>
                <a> {{ userSocial.linkedin }} </a>
            </p>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Editar suas informações de contato?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form (ngSubmit)="editContact(f)" #f="ngForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="emailInput">E-mail: </label>
                        <input type="email" class="form-control" id="emailInput" placeholder="pesquisador@email.com"
                            name="email" email required ngModel>

                        <label for="linkedInInput">LinkedIn: </label>
                        <input type="text" class="form-control" id="linkedInInput"
                            placeholder="linkedin.com/in/seu-perfil" name="linkedin" required ngModel>

                        <label for="anotherContactInput">Outra rede social: </label>
                        <input type="text" class="form-control" id="anotherContactInput"
                            placeholder="Facebook, GitHub, SciElo etc." name="another" required ngModel>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" id="submit" class="btn btn-outline-dark"
                        data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-bouman">Salvar Mudanças</button>
                </div>
            </form>
        </div>
    </div>
</div>
