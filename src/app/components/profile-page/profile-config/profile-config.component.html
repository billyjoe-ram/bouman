<app-header></app-header>
<div class="container-fluid">
    <form (ngSubmit)="onSubmit(profConfForm)" #profConfForm="ngForm">
        <div class="form-group">
            <label for="name">Seu nome</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name">
    
            <label for="desc">Descrição do perfil</label>
            <textarea type="text" class="form-control" id="desc" name="desc" [(ngModel)]="user.desc"></textarea>
    
            <label for="area">Área de Atuação</label>
            <select class="form-control bouman-select" id="area" name="area" ngModel>
                <option *ngFor="let area of areas" [value]="area.value" [attr.selected]="user.area == area.value ? true : null">{{ area.name }}</option>
            </select>
            
        </div>

        <button type="submit" class="btn btn-bouman">Salvar</button>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">EXCLUIR</button>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Digite sua senha:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form (ngSubmit)="onDelete(reauth)" #reauth="ngForm">
                          <div class="form-group">
                            <label for="recipient-name" class="col-form-label" name = "email">Email:</label>
                            <input type="text" class="form-control" id="recipient-name">
                          </div>
                          <div class="form-group">
                            <label for="recipient-text" class="col-form-label" name = "senha">Senha:</label>
                            <input class="form-control" id="message-text">
                          </div>
                        </form>
                      
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Sim, quero deletar</button>
                    </div>
                      </div>
                    </div>
                  </div>
                </div>
    </form>    
</div>
