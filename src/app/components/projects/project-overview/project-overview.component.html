<div class="row">
    <div class="col-md-8">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let project of projects" [routerLink]="['/projects', project.docId]" style="cursor: pointer;" routerLinkActive="active">
        
                <div class="project-card">
                    <div class="project-header">
                        {{ project.title }}
                    </div>
                    <div class="project-body">
                    </div>
                </div>
        
            </li>
        </ul>
    </div>
    <div class="col-md-4">
        <button class="btn btn-bouman" routerLink="/projects/new">
            Novo projeto
        </button>
    </div>
</div>
