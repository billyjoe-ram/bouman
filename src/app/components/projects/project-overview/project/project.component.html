<div class="row">
    <div class="col-md-8">
        <form (ngSubmit)="onSubmit()" #projForm="ngForm">
            <div class="row">        
                <div class="form-group col-xs-8">
                    <input type="text" class="form-control" placeholder="Nome do seu projeto" name="title" [(ngModel)]="projTitle">
                </div>
        
                <div class="col-xs-4">
                    <button class="btn btn-bouman-secondary" type="submit">Salvar</button>
                    <button class="btn btn-danger" type="button" (click)="deleteProject()">Excluir projeto</button>
                </div>
            </div>
        
            <div class="form-group">
                <angular-editor placeholder="Digite aqui..." [config]="editorConfig" name="content" [(ngModel)]="projContent"></angular-editor>
            </div>
        </form>
        
    </div>

    <div class="col-md-4 aside-content">
        <button class="btn btn-bouman" (click)="myProjects()">Meus projetos</button>

        <span>Pessoas neste projeto: </span>
        <div class="list-group">
            <div class="list-group-item">
                VocÃª
            </div>
        </div>
        
    </div>
</div>
