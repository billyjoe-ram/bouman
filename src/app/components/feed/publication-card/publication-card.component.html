<div class="container">
    <div class="card">
        <div class="card-header">
            {{ publication.name }} {{ publication.interaction }} um projeto
        </div>
        <div class="card-body">            
            <div class="profile-details">
                <img [src]="profileImg" alt="Foto de Perfil" class="profile-picture">
                <div class="profile-info">
                    {{ publication.name }}
                    <span>2h</span>
                </div>                
            </div>            
            <p class="card-text">                
                {{ publication.content }}
                <img src="/assets/tubos-ensaio.jpg" alt="Imagem publicação" class="publication-picture">
            </p>
        </div>
        <div class="card-footer">
            <p> Projeto de {{ publication.name }} - Resistência de protozoários a organismos do tipo +ssRNA </p>
            <div class="interactions">
                <img src="/assets/like-gray.svg" alt="Curtir">
                <label for="">Curtir</label>

                <img src="/assets/comment-gray.svg" alt="Comentar">
                <label for="">Comentar</label>

                <img src="/assets/share-gray.svg" alt="Compartilhar">
                <label for="">Compartilhar</label>
            </div>
            
        </div>
    </div>
</div>
