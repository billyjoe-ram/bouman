<!-- Header / Navbar -->
<app-header></app-header>

<!-- Main content -->
<div class="content">
    <div class="row justify-content-center align-items-start">
        <div class="col-xs-12 col-sm-10 col-md-6 col-lg-4">
            <!-- New publication form-card -->
            <form #form="ngForm" (ngSubmit)="createPost(form)">
                <div class="form-group">
                    <div class="card">
                        <div class="card-header">
                            <!-- <button class="btn btn-bouman-primary">Imagem</button> -->
                            <!-- <button class="btn btn-bouman-primary">Enquete</button> -->
                            <!-- <button class="btn btn-bouman-primary" type="button" (click)="importProject()">Importar
                                projeto</button> -->
                            <post-project [projects]="userProjects" [profileId]="profileId"
                                (projectPosted)="reloadData($event)"></post-project>
                        </div>

                        <div class="card-body">
                            <textarea class="form-control textarea" id="post-textarea"
                                placeholder="Escreva sua postagem aqui" name="content" [(ngModel)]="content"></textarea>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-bouman">Publicar</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- Feed and posts -->
            <div class="feed-content" *ngIf="feedPosts.length && loaded">
                <div class="post-item" *ngFor="let post of feedPosts">
                    <publication-card [profileId]="post.data.profileId" [userProfile]="profileId"
                        [publication]="post.data" [pubType]="post.type"></publication-card>
                </div>
            </div>

            <!-- Showing if there're no posts -->
            <spinner *ngIf='!feedPosts.length && !loaded'></spinner>
            <div class='theresnothing' *ngIf="!feedPosts.length && loaded">
                <br>
                <span>Não há nada no Feed...</span>
                <br>
                <br>
                <br>
                <span>Crie uma postagem ou siga alguém para começar!</span>
            </div>
        </div>
    </div>
</div>

<!-- Error Modal Trigger -->
<button type="button" class="btn btn-bouman" data-toggle="modal" data-target="#errorModal" hidden
    #errorModalTrigger></button>
<!-- Error message -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                Algo não parece certo
            </div>
            <div class="modal-body">
                {{ errorMsg }}
            </div>
            <div class="modal-footer">
                <button type="button" id="submit" class="btn btn-bouman" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
