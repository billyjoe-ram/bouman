<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>

                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" #amountInput>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-success" (click)="addItem()">Add</button>
                        <button type="submit" class="btn btn-danger" (click)="delItem()">Delete</button>
                        <button type="submit" class="btn btn-primary">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
