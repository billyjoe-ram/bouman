<div class="card">
    <div class="card-body">  
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" #btnFundo>
                <label for="fotoFundo" id="labelFundo" *ngIf="esconder">Clique aqui para enviar um papel de parede</label>
            </div>
            <div class="col-md-3"></div>
        </div>
        <img #opacidade [src]="this.wallpImg" alt="Papel de parede" class="profile-background"> 

        <!--<input type="file" id="FotoPerfil" (change)="upload($event)" accept="*.jpg.png"/>
        <input type="file" id="FotoFundo" (change)="upload($event)" accept="*.jpg.png"/>
    
        <button (click)="profilePic()">ALTERAR FOTO DE PERFIL</button>
        <button (click)="wallpaPic()">ALTERAR FOTO DE FUNDO</button>-->

        <div class="profile-card-content">
            <div class="col-md-10">
                <img [src]="this.profileImg" alt="Foto de perfil" class="profile-picture">
                <div #btnPerfil>
                    <label for="fotoPerfil" id="labelPerfil" *ngIf="esconder">Clique aqui para enviar uma foto de perfil</label>
                </div> 
                <div class="text-content">
                    <h1 class="card-title">{{ userData.name }}</h1>
                    <p class="card-text">{{ userData.desc }}</p>
                </div>
            </div>
            <div class="col-md-2" id="btnFotos">
                <div *ngIf="!esconder; else elseBloco">
                    <img role="button" (click)="altFoto()" id="editPen" src="../../../../assets/pen.svg">
                </div>
                <ng-template #elseBloco>
                    <button id="button-save" (click)="saveFotos()">Salvar</button>
                </ng-template>
            </div>
        </div>

    </div>
</div>
