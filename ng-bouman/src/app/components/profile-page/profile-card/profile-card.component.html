<div class="card">
    <div class="card-body">

        <input type="file" id="FotoPerfil" (change)="upload($event)" accept="*.jpg.png">        
        <button (click)="profilePic()">ALTERAR FOTO DE PERFIL</button>
        <button (click)="wallpaPic()">ALTERAR FOTO DE FUNDO</button>
        <img [src]="this.wallpImg" alt="Papel de parede" class="profile-background">

        <img [src]="this.profileImg" alt="Foto de perfil" class="profile-picture">
        <div class="profile-card-content">
            <div class="text-content">
                <h1 class="card-title">Eleonor Pena</h1>
                <p class="card-text">Professora no Ensino Médio | MSc. em Física de Partículas, pesquisadora na área de Psicologia Educaional, Engenheira Mecãnica pela USP.</p>
            </div>
            
        </div>

    </div>
</div>
