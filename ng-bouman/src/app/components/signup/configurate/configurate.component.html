<secondary-header></secondary-header>
<div class="content">
    <h1>Comece configurando seu perfil</h1>
    <div class="profile-conf">
        <h3>Dados</h3>
        <hr>

        <div class="bouman-form">
            <label for="profile-about" id="profile-label">Sobre<span>Máximo de 300 caracteres</span></label>
            <textarea name="profile-config" id="profile-about" maxlength="300" placeholder="Descreva um pouco de quem você é e do seu trabalho para a comunidade"></textarea>

            <div class="row">
                <div class="col-md-7">
                    <label for="profile-city" id="profile-label">Cidade</label>
                    <select class="bouman-select">
                        <option selected>Selecione uma opção</option>
                    </select>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-4">
                    <label for="profile-uf" id="profile-label">UF</label>
                    <select class="bouman-select">
                        <option selected>Selecione uma opção</option>
                    </select>
                </div>
            </div>

            <label for="profile-gender" id="profile-label">Sexo</label>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <input class="bouman-check" name="bouman-check" type="radio">
                    <label id="label-check">Feminino</label>
                </div>
                <div class="col-md-4">
                    <input class="bouman-check" name="bouman-check" type="radio">
                    <label id="label-check">Masculino</label>
                </div>
                <div class="col-md-2"></div>
            </div>
            
            <button routerLink="/profile">Confirmar</button>
        </div>

    </div>
</div>
