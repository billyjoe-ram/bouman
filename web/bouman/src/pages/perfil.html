<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>

        <nav class="navbar navbar-light bg-light">

            <div class="flex-col center">

            <div class="flex-col center">

                <a href="#">
